<!DOCTYPE html>
<html ng-app="appLateRoomsTechTest">

<head>
    <title>LateRooms Full-Stack Tech Test</title>
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/css/bootstrap.css">
</head>

<body>
    <br />
    <br />
    <div class="container" ng-controller="HomeController as vm">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Cities</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <div ng-repeat="city in vm.cities" city="city" ></div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <span class="pull-right">Visited cities: <span class="badge">{{ vm.visitedCityCount() }}</span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <hr />
                <button id="addCityBtn" type="button" class="btn btn-sm btn-primary" ng-click="vm.onAdd()">Add City</button>
            </div>
        </div>
    </div>
</body>

</html>
