<div class="modal-header">
    <button type="button" class="close" ng-click="vm.onCancel()">&times;</button>
    <h3>Add City</h3>
</div>

<form>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="city">City</label>
            <input id="city" type="text" class="form-control" name="cityControl" ng-required="true" ng-model="vm.item.city" />
        </div>
        <div class="form-group">
            <label class="control-label" for="country">Country</label>
            <input id="country" type="text" class="form-control" name="countryControl" ng-required="true" ng-model="vm.item.country"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="attraction">Attraction</label>
            <input id="attraction" type="text" class="form-control" name="attractionControl" ng-required="false" ng-model="vm.attraction"
            />
            <br />
            <button type="button" id="addAttractionBtn" class="btn btn-sm" ng-click="vm.onAddAttraction()">Add</button>
        </div>
        <div>
            Attractions:
            <ul>
                <li ng-repeat="attraction in vm.item.attractions">
                    {{ attraction }}
                    <span ng-click="vm.onRemoveAttraction($index)">&times;</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" id="okBtn" class="btn btn-sm btn-primary" ng-click="vm.onOk()">OK</button>
        <button type="button" id="cancelBtn" class="btn btn-sm" ng-click="vm.onCancel()">Cancel</button>
    </div>
</form>
