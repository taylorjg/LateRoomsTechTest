<li class="list-group-item" ng-class="{ 'list-group-item-success': vm.city.Visited }">
    <span class="cityHeading" ng-bind="vm.city.City"></span>
    <i><span class="label label-primary" ng-bind="vm.city.Country" /></i>
    <span class="pull-right">
        <label>Visited: <input type="checkbox" ng-model="vm.city.Visited" name="visited" ng-change="vm.onUpdateCity(vm.city)"></label>
    </span>
    <div>
        Attractions:
        <ul class="list-inline">
            <li ng-repeat="attraction in vm.city.Attractions"><span class="badge" ng-bind="attraction" /></li>
        </ul>
    </div>
</li>
